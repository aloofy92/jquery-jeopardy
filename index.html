<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   <style>
    .blink {
        animation: blink-animation 1s steps(5, start) infinite;
        -webkit-animation: blink-animation 1s steps(5, start) infinite;
      }
      @keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
      @-webkit-keyframes blink-animation {
        to {
          visibility: hidden;
        }
    }
      </style>
</head>
<body>
    

    
    <h1 span class="blink">Jeopardy Game</h1>
    <div id="jeopardyApp" class="container">
        
    <div span class="blink" id ="oneHundred">
        <div id="grid-item1">$100</div>
        <div id="grid-item2">$100</div>
        <div id="grid-item3">$100</div>
        <div id="grid-item4">$100</div>
        <div id="grid-item5">$100</div>
    </div>

    <div span class="blink"id ="twoHundred">
        <div id="grid-item6">$200</div>
        <div id="grid-item7">$200</div>
        <div id="grid-item8">$200</div>
        <div id="grid-item9">$200</div>
        <div id="grid-item10">$200</div>
    </div>

    <div  span class="blink" id ="fourHundred">
        <div id="grid-item11">$400</div>
        <div id="grid-item12">$400</div>
        <div id="grid-item13">$400</div>
        <div id="grid-item14">$400</div>
        <div id="grid-item15">$400</div>
    </div>

    <div span class="blink" id ="sixHundred">
        <div id="grid-item16">$600</div>
        <div id="grid-item17">$600</div>
        <div id="grid-item18">$600</div>
        <div id="grid-item19">$600</div>
        <div id="grid-item20">$600</div>
    </div>

    <div span class="blink" id ="eightHundred">
        <div id="grid-item21">$800</div>
        <div id="grid-item22">$800</div>
        <div id="grid-item23">$800</div>
        <div id="grid-item24">$800</div>
        <div id="grid-item25">$800</div>
    </div>
    

    </div>

    <div id="question">
        <h3 class="text">Jeopardy Question</h3>
        <p id="questions" class="text"></p>
    </div>
    <form>
     <div>
        <label><h2 class="text">Answers</h2></label>
        <input type="text" class="answer" id="answer">
        <input type="submit">
    </div>
</form>

<div>
    <h3 class="text">Score in Jeopardy!</h3>
    <p class="text" id="score" class="text"></p>
</div>



    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="main.js"></script>

</body>
</html>
